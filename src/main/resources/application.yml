server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://localhost:5436/posts-db
    username: postgres
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
  application:
    name: POSTS-API

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8086/eureka
  instance:
    hostname: localhost