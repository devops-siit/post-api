server:
  port: 8082
spring:
  profile:
    active: dev
  datasource:
    url: jdbc:h2:mem:test-db
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  application:
    name: POSTS-API

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
